<!DCOTYPE html>
<html>
<head>
	<title>字母游戏</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- 顶部显示游戏信息开始 -->
	<ul id="gameInfo">
		<li><img src="media/images/play.png" /></li>
		<li>游戏难度：<span id="levelShow">1</span></li>
		<li>倒计时：<span id="timeShow">30</span></li>
		<li>得分：<span id="scoreShow">0</span></li>
		<li><button id="pauseButton">暂停</button><button id="exitButton">退出</button></li>
	</ul>
<!-- 顶部显示游戏信息结束 -->

<!-- 主体游戏开始 -->	
	<div id="main"></div>
	<canvas></canvas>
<!-- 主体游戏结束 -->

<!-- 游戏配置开始 -->	
	<div id="select">
		<div class="title">字母游戏</div>
		<div class="selectContent">
			<div class="list">
				<label>游戏时间：</label>
				<select>
					<option>30</option>
					<option>60</option>
					<option>90</option>
				</select>
			</div>
			<div class="list">
				<label>下落个数：</label>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="list">
				<label>增长指数：</label>
				<select>
					<option>1.1</option>
					<option>1.2</option>
					<option>1.3</option>
				</select>
			</div>
			<div class="list">
				<label>下落速度：</label>
				<select>
					<option>快速</option>
					<option>中速</option>
					<option>慢速</option>
				</select>
			</div>
			<div class="list list4">
				<button id="confirm">确认</button>
				<!-- <button id="returnMenu">返回</button> -->
			</div>
		</div>
	</div>
<!-- 游戏配置结束 -->

<!-- 准备游戏开始 -->	
	<div class="box">
		<div class="link link-music">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				关闭音乐
			</a>
		</div>
		<div class="link link-configre">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				游戏设置
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				开始游戏
			</a>
		</div>
		<p>
		游戏提示：<br>
		1.屏幕上会随机出现英文字母，在指定时间内，输入正确的英文字母即可消灭字母。<br>
		2.点击“游戏设置”可设置游戏时间与难度等，点击“开始游戏”开启你的征途！<br>
		</p>
	</div>
<!-- 准备游戏结束 -->

<!-- 音乐播放开始 -->	
	<audio></audio>
<!-- 音乐播放结束 -->
	
	<script src="js/common.js"></script>
	<script src="js/gameJs.js"></script>
	<script src="js/fireworks.js"></script>
</body>
</html>
